<!doctype html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>prac app two</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <h3 class="text-muted">Fun with Backbone!</h3>
            </div>
           
            <div class="get-started col-lg-12">
                <div class="js-get-started-text get-started-text col-lg-12">
                    <h1>Add an Avatar</h1>
                </div>
                <div class="row">
                    <div class="js-inputtainer inputtainer col-lg-12">
                        <h3>A Few More Steps!</h3>
                        <input placeholder ="NAME" class="name-input js-name-input"/>
                        <input placeholder ="PHONE" class="phone-input js-phone-input"/>
                        <input placeholder ="BIO" class="bio-input js-bio-input"/>
                        <button type="button" class="js-submit-new-avatar-btn submit-new-avatar-btn btn btn-default">Submit</button>
                        <button type="button" class="js-delete-server submit-new-avatar-btn btn btn-danger">Delete Server</button>
                    </div>
                </div>
            </div>

            <div class="row marketing">
                <div class="js-contact-list contact-list col-lg-12">
                <!-- this is where the template populates -->
                </div>
            </div>

            <div class="jumbotron">
                <div class="js-main-list main-list">
                    <!-- this is where the Main view will be input into -->
                </div>
            </div>


            <div class="footer">
                <p>â™¥ from the Yeoman team</p>
            </div>

        </div>
        
        <!-- make sure to use id sparingly -->
        <script type="text/template" id="list-item-template">
            <div class="col-lg-4 js-list-item-tainer list-item-tainer">
                <h4><%= name %></h4>
                <img src="<%= avatar %>"/>
            </div>
        </script>


         <script type="text/template" id="main-item-template">
            <img src="<%= avatar %>" class="avatar-main pull-left"/>
            <h4 class="js-main-name main-name"><%= name %></h4>
            <h5 class="js-main-phone main-phone"><%= phone %></h5>
            <p class="js-main-bio main-bio"><%= bio %></p>
            <img class="close pull-right js-close"src="images/x.png">
            <button type="button" class="js-edit-btn btn btn-default">edit</button>
        </script>

        <script type="text/template" id="edit-item-template">
            <img src="<%= avatar %>" class="avatar-main pull-left"/>
            <input class="js-main-name-edit main-name" value='<%= name %>'/>
            <input class="js-main-phone-edit main-phone"value='<%= phone %>'/>
            <textarea class="js-main-bio-edit main-bio"><%= bio %></textarea>
            <img class="close pull-right js-close"src="images/x.png"/>
            <button type="button" class="js-save-btn btn btn-default">save</button>
        </script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/sass-bootstrap/js/affix.js"></script>
        <script src="bower_components/sass-bootstrap/js/alert.js"></script>
        <script src="bower_components/sass-bootstrap/js/dropdown.js"></script>
        <script src="bower_components/sass-bootstrap/js/tooltip.js"></script>
        <script src="bower_components/sass-bootstrap/js/modal.js"></script>
        <script src="bower_components/sass-bootstrap/js/transition.js"></script>
        <script src="bower_components/sass-bootstrap/js/button.js"></script>
        <script src="bower_components/sass-bootstrap/js/popover.js"></script>
        <script src="bower_components/sass-bootstrap/js/carousel.js"></script>
        <script src="bower_components/sass-bootstrap/js/scrollspy.js"></script>
        <script src="bower_components/sass-bootstrap/js/collapse.js"></script>
        <script src="bower_components/sass-bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <!-- // <script src="scripts/main.js"></script> -->
        <script src="scripts/main.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/contact-model.js"></script>
        <script src="scripts/list-view.js"></script>
        <script src="scripts/main-view.js"></script>
        <script src="scripts/edit-view.js"></script>
        <!-- endbuild -->
</body>
</html>
